{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot</title>
    <link rel="stylesheet" href="{% static 'style.css' %}">
</head>
<body>
    <h1>Bienvenido a ChatBanker</h1>
    <hr>

    <div class="personaje">
        <img src="{% static 'fred.jpg' %}" alt="Tu asistente virtual Fred">
    </div>
    
    <div class="cargarPDF">
        <form method="post" enctype="multipart/form-data" action="{% url 'cargar_pdf' %}">
            {% csrf_token %}
            {{ form.as_p }}
            <!-- Campo de entrada para cargar el archivo PDF -->
            <input type="file" name="entrada" id="entrada">
            <!--<input type="text" name="textoPrueba" id="textoPrueba"> -->
            <button type="submit">Cargar PDF</button>
        </form>
    </div>   
    <div class="chat-container">
        <div class="chat-box" id="chat-box">
            <!-- Mensajes del chat aparecerán aquí -->
        </div>
        <div class="input-container">
            <input type="text" id="user-input" placeholder="Escribe tu consulta ...">
            <button onclick="sendMessage()">Enviar</button>
        </div>
    </div>

    <script src="{% static 'chat.js' %}"></script>
</body>
</html>
